<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Aprovados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #alunos-aprovados {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #alunos-aprovados li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        #alunos-aprovados li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Alunos Aprovados</h1>
    <ul id="alunos-aprovados"></ul>

    <script>
        const alunos = [
            { nome: "JoÃ£o", nota: 8 },
            { nome: "Maria", nota: 5 },
            { nome: "Pedro", nota: 7 },
            { nome: "Ana", nota: 9 },
            { nome: "Carlos", nota: 4 },
            { nome: "Julia", nota: 6 },
            { nome: "Ricardo", nota: 8 },
            { nome: "Luisa", nota: 5 },
        ];

        function getAprovados(alunos) {
            return alunos.filter(aluno => aluno.nota >= 6);
        }

        const aprovados = getAprovados(alunos);

        const lista = document.getElementById("alunos-aprovados");

        aprovados.forEach(aluno => {
            const item = document.createElement("li");
            item.textContent = `${aluno.nome} - Nota: ${aluno.nota}`;
            lista.appendChild(item);
        });
    </script>
</body>
</html>
